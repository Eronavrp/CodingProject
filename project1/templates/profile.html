<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/success">PicThis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/profile">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discover">Discover</a>
            </li>
          </ul>
          <span class="navbar-text">
                    <a class="nav-link" href="/logout">Log out</a>
          </span>
        </div>
      </nav>
  <div class="container-fluid">
      <div class="row">
        <div class="col-3" style="background:darkgray;"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-1"></div>
                <h1>{{user.username}}</h1>
            </div>
         
            <div class="row" style="margin-top: 1%;">
                <div class="col-1"></div>
                <p style="display: inline;">{{followers.tot1}}</p> 
                <p style="display: inline;">{{following.tot}}</p>
            </div>
        </div>
      </div>
  </div>
  <div class="container" style="margin-top: 7%;">
    <div class="row">
        <div class="col-3"><h3>Add a photo</h3></div>
        <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="col-8">
        <input type="file" class="form-control" name="file" id="file"></div><br>
        <button type="submit" class="btn bg-success">Add</button>
        </form>
    </div>
  </div>
  <!-- Page Content -->
  <div class="container" style="margin-top: 7%;">
    <div class="row">
      <!-- Team Member 1 -->
      {% for ph in photos %}
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow">
          <img src={{ph.content}} class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <a href="/phh/{{ph.post_id}}">
          <label>View</label>
          </a>
      </div>
      </div>
      {% endfor %}
    <!-- /.row -->
  
  </div>
  <!-- /.container -->
</body>
</html>
